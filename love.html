<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            animation: gradientBackground 6s infinite alternate;
        }

        @keyframes gradientBackground {
            0% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
            100% { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #e74c3c;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #e74c3c;
            transform: scale(1.1);
        }

        #no1 {
            position: relative;
            transition: transform 0.3s ease;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #2ecc71;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        @keyframes moveButton {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DO YOU LOVE ME? ðŸŽ€</h1>
        <button onclick="yes()">YES !!!</button>
        <button onmouseenter="no()" onmouseleave="again()" id="no1">NO :(</button>
        <p id="result"></p>
    </div>

    <script>
        function yes() {
            document.getElementById('result').innerHTML = "LOVE YOU TOO ðŸ’•";
        }

        function no() {
            const button = document.getElementById('no1');
            button.style.transform = 'translateX(100px)';
            button.style.opacity = '0';
        }

        function again() {
            const button = document.getElementById('no1');
            button.style.transform = 'translateX(0)';
            button.style.opacity = '1';
        }
    </script>
</body>
</html>
